<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-N-Out Order Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #D32323 0%, #B01E1E 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #D32323;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item-option {
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-option:active {
            transform: scale(0.98);
        }

        .item-option.selected {
            border-color: #D32323;
            background: #FFF5F5;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 16px;
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 4px;
        }

        .item-description {
            font-size: 13px;
            color: #666;
        }

        .item-price {
            font-size: 16px;
            font-weight: 600;
            color: #D32323;
            margin-left: 12px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-option:hover {
            background: #F5F5F5;
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #D32323;
        }

        .checkbox-option label {
            font-size: 15px;
            color: #1A1A1A;
            cursor: pointer;
            flex: 1;
        }

        .style-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .style-option {
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .style-option.selected {
            border-color: #D32323;
            background: #FFF5F5;
        }

        .style-name {
            font-size: 15px;
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 4px;
        }

        .style-desc {
            font-size: 12px;
            color: #666;
        }

        .order-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px 16px 0 0;
            padding: 16px 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
        }

        .order-btn {
            width: 100%;
            padding: 16px;
            background: #FFD700;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #1A1A1A;
            cursor: pointer;
            transition: all 0.2s;
        }

        .order-btn:active {
            transform: scale(0.98);
        }

        .order-btn:disabled {
            background: #CCC;
            cursor: not-allowed;
        }

        .order-btn.secondary {
            background: #F5F5F5;
            color: #666;
            margin-top: 8px;
        }

        .style-option.secondary-style {
            border-color: #E5E5E5;
            background: #FAFAFA;
        }

        .style-option.secondary-style .style-name {
            color: #555;
            font-weight: 500;
        }

        .style-option.secondary-style.selected {
            border-color: #D32323;
            background: #FFF5F5;
        }

        .style-option.secondary-style .style-name {
            font-size: 13px;
        }

        .style-option.secondary-style .style-desc {
            font-size: 11px;
        }

        .emoji {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçî In-N-Out Order</h1>
            <p>Build your perfect burger</p>
        </div>

        <!-- Burgers Section -->
        <div class="card">
            <div class="section-title">
                <span class="emoji">üçî</span> Choose Your Burger
            </div>
            <div id="burgers"></div>
        </div>

        <!-- Burger Style Section -->
        <div class="card" id="style-section" style="display: none;">
            <div class="section-title">
                <span class="emoji">‚ú®</span> Style Your Burger
            </div>
            
            <!-- Primary styles: full grid -->
            <div class="style-grid" id="styles-primary"></div>
            
            <!-- Secondary styles: muted row -->
            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #F0F0F0;">
                <div style="font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; color: #AAA; margin-bottom: 8px;">More options</div>
                <div class="style-grid" id="styles-secondary"></div>
            </div>
            
            <!-- Toppings inside style section -->
            <div style="margin-top: 24px; padding-top: 20px; border-top: 1px solid #F0F0F0;">
                <div style="font-size: 16px; font-weight: 600; color: #1A1A1A; margin-bottom: 4px;">
                    ü•¨ Toppings
                </div>
                <div id="toppings"></div>
            </div>
        </div>

        <!-- Bun Options Section -->
        <div class="card" id="bun-section" style="display: none;">
            <div class="section-title">
                <span class="emoji">ü•ñ</span> Bun Options
            </div>
            <div id="bun-options"></div>
        </div>

        <!-- Condiments Section -->
        <div class="card" id="condiments-section" style="display: none;">
            <div class="section-title">
                <span class="emoji">ü•´</span> Condiments
            </div>
            <div id="condiments"></div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary" id="order-summary">
            <div id="order-collapsed">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="font-weight: 700; font-size: 15px; color: #1A1A1A;" id="summary-title">Select a burger to start</div>
                        <div style="font-size: 12px; color: #999; margin-top: 2px;" id="summary-subtitle"></div>
                    </div>
                    <button id="view-order-btn" style="background: #FFD700; border: none; border-radius: 10px; padding: 10px 18px; font-weight: 700; font-size: 14px; cursor: pointer; display: none;" onclick="openOrderModal()">
                        View Order
                    </button>
                </div>
            </div>
        </div>

        <!-- Order Modal -->
        <div id="order-modal" style="display:none; position:fixed; inset:0; z-index:1000; background: rgba(0,0,0,0.5); align-items: flex-end;">
            <div style="background: white; border-radius: 24px 24px 0 0; padding: 28px 24px 40px; width: 100%; max-width: 500px; margin: 0 auto;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div style="font-size: 20px; font-weight: 700; color: #1A1A1A;">üìã Your Order</div>
                    <button onclick="closeOrderModal()" style="background: #F0F0F0; border: none; border-radius: 50%; width: 32px; height: 32px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center;">√ó</button>
                </div>

                <div style="background: #FFF9F0; border: 1.5px solid #FFD700; border-radius: 14px; padding: 20px; margin-bottom: 20px;">
                    <div style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #999; margin-bottom: 12px;">Say this to the cashier</div>
                    <div id="cashier-script" style="font-size: 18px; font-weight: 600; color: #1A1A1A; line-height: 1.6;"></div>
                </div>

                <button onclick="closeOrderModal()" style="width: 100%; padding: 16px; background: #D32323; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; color: white; cursor: pointer;">
                    Done
                </button>
                <button onclick="resetBurger()" style="width: 100%; padding: 14px; background: none; border: none; font-size: 14px; color: #999; cursor: pointer; margin-top: 8px;">
                    Start Over
                </button>
            </div>
        </div>
    </div>

    <script>
        const menu = {
            burgers: [
                { id: 'cheeseburger', name: 'Cheeseburger', description: 'With American cheese', price: 3.60 },
                { id: 'double-double', name: 'Double-Double', description: '2 patties, 2 cheese slices', price: 5.10 }
            ],
            styles: [
                { id: 'regular', name: 'Regular', description: 'Classic In-N-Out style' },
                { id: 'animal', name: 'Animal Style', description: 'Mustard-grilled patty, pickles, extra spread, grilled onions' },
                { id: 'protein', name: 'Protein Style', description: 'Lettuce wrap instead of bun' },
                { id: 'flying-dutchman', name: 'Flying Dutchman', description: 'No bun - just meat & cheese' }
            ],
            bunOptions: [
                { id: 'regular-bun', name: 'Regular Bun', description: 'Standard toasted bun' },
                { id: 'extra-toast', name: 'Extra Toast', description: 'Bun toasted longer' },
                { id: 'light-toast', name: 'Light Toast', description: 'Less toasted bun' },
                { id: 'no-toast', name: 'Untoasted Bun', description: 'Soft, not toasted' }
            ],
            condiments: [
                { id: 'spread', name: 'Spread', description: 'In-N-Out\'s signature sauce', standard: true },
                { id: 'ketchup', name: 'Ketchup', description: 'Add ketchup', standard: false },
                { id: 'mustard', name: 'Mustard', description: 'Add mustard', standard: false },
                { id: 'extra-spread', name: 'Extra Spread', description: 'Double the spread', standard: false }
            ],
            toppings: [
                { id: 'lettuce', name: 'Lettuce', standard: true },
                { id: 'tomato', name: 'Tomato', standard: true },
                { id: 'raw-onions', name: 'Raw Onions', standard: true },
                { id: 'chopped-raw-onions', name: 'Chopped Raw Onions', standard: false },
                { id: 'pickles', name: 'Pickles', standard: false },
                { id: 'whole-grilled-onion', name: 'Whole Grilled Onion', standard: false },
                { id: 'chopped-grilled-onions', name: 'Chopped Grilled Onions', standard: false },
                { id: 'extra-lettuce', name: 'Extra Lettuce', standard: false },
                { id: 'extra-tomato', name: 'Extra Tomato', standard: false },
                { id: 'chopped-chilis', name: 'Chopped Chilis', standard: false },
            ]
        };

        let currentBurger = {
            type: null,
            style: 'regular',
            bun: 'regular-bun',
            condiments: { spread: true },
            toppings: { lettuce: true, tomato: true, 'raw-onions': true }
        };

        function renderBurgers() {
            const container = document.getElementById('burgers');
            container.innerHTML = menu.burgers.map(burger => `
                <div class="item-option ${currentBurger.type === burger.id ? 'selected' : ''}" onclick="selectBurger('${burger.id}')">
                    <div class="item-info">
                        <div class="item-name">${burger.name}</div>
                        <div class="item-description">${burger.description}</div>
                    </div>
                    <div class="item-price">$${burger.price.toFixed(2)}</div>
                </div>
            `).join('');
        }

        function selectBurger(burgerId) {
            currentBurger.type = burgerId;
            currentBurger.style = 'regular';
            currentBurger.bun = 'regular-bun';
            currentBurger.condiments = { spread: true };
            currentBurger.toppings = { lettuce: true, tomato: true, 'raw-onions': true };
            
            document.getElementById('style-section').style.display = 'block';
            document.getElementById('bun-section').style.display = 'block';
            document.getElementById('condiments-section').style.display = 'block';
            
            renderBurgers();
            renderStyles();
            renderBunOptions();
            renderCondiments();
            renderToppings();
            updateOrderSummary();
            
            setTimeout(() => {
                document.getElementById('style-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function renderStyles() {
            const primary = menu.styles.filter(s => s.id === 'regular' || s.id === 'animal');
            const secondary = menu.styles.filter(s => s.id === 'protein' || s.id === 'flying-dutchman');

            const renderGrid = (styles, containerId, isSecondary) => {
                const container = document.getElementById(containerId);
                container.innerHTML = styles.map(style => `
                    <div class="style-option ${currentBurger.style === style.id ? 'selected' : ''} ${isSecondary ? 'secondary-style' : ''}" onclick="selectStyle('${style.id}')">
                        <div class="style-name">${style.name}</div>
                        <div class="style-desc">${style.description}</div>
                    </div>
                `).join('');
            };

            renderGrid(primary, 'styles-primary', false);
            renderGrid(secondary, 'styles-secondary', true);
        }

        function selectStyle(styleId) {
            currentBurger.style = styleId;
            
            // Reset to defaults first
            currentBurger.condiments = { spread: true };
            currentBurger.toppings = { lettuce: true, tomato: true, 'raw-onions': true };
            currentBurger.bun = 'regular-bun';
            
            // Apply style presets
            if (styleId === 'animal') {
                currentBurger.condiments = { spread: true, 'extra-spread': true, mustard: true };
                currentBurger.toppings = { lettuce: true, tomato: true, pickles: true, 'chopped-grilled-onions': true };
            } else if (styleId === 'protein') {
                currentBurger.bun = 'protein-style';
            } else if (styleId === 'flying-dutchman') {
                currentBurger.bun = 'no-bun';
                currentBurger.toppings = {};
                currentBurger.condiments = {};
            }
            
            renderStyles();
            renderBunOptions();
            renderCondiments();
            renderToppings();
            updateOrderSummary();
        }

        function renderBunOptions() {
            if (currentBurger.style === 'flying-dutchman') {
                document.getElementById('bun-section').style.display = 'none';
                return;
            }
            document.getElementById('bun-section').style.display = 'block';
            
            const container = document.getElementById('bun-options');
            let options = menu.bunOptions;
            
            if (currentBurger.style === 'protein') {
                options = [{ id: 'protein-style', name: 'Lettuce Wrap', description: 'No bun - wrapped in lettuce' }];
            }
            
            container.innerHTML = options.map(option => `
                <div class="item-option ${currentBurger.bun === option.id ? 'selected' : ''}" onclick="selectBun('${option.id}')">
                    <div class="item-info">
                        <div class="item-name">${option.name}</div>
                        <div class="item-description">${option.description}</div>
                    </div>
                </div>
            `).join('');
        }

        function selectBun(bunId) {
            currentBurger.bun = bunId;
            renderBunOptions();
            updateOrderSummary();
        }

        function renderCondiments() {
            if (currentBurger.style === 'flying-dutchman') {
                document.getElementById('condiments-section').style.display = 'none';
                return;
            }
            document.getElementById('condiments-section').style.display = 'block';
            
            const container = document.getElementById('condiments');
            container.innerHTML = menu.condiments.map(condiment => `
                <div class="checkbox-option">
                    <input type="checkbox" id="condiment-${condiment.id}" 
                           ${currentBurger.condiments[condiment.id] ? 'checked' : ''}
                           onchange="toggleCondiment('${condiment.id}')">
                    <label for="condiment-${condiment.id}">
                        ${condiment.name}
                        ${condiment.standard ? ' <span style="color: #999; font-size: 12px;">(standard)</span>' : ''}
                        ${condiment.description ? `<div style="font-size: 12px; color: #999;">${condiment.description}</div>` : ''}
                    </label>
                </div>
            `).join('');
        }

        function toggleCondiment(condimentId) {
            if (currentBurger.condiments[condimentId]) {
                delete currentBurger.condiments[condimentId];
            } else {
                currentBurger.condiments[condimentId] = true;
            }
            updateOrderSummary();
        }

        function renderToppings() {
            const container = document.getElementById('toppings');
            
            if (currentBurger.style === 'flying-dutchman') {
                container.innerHTML = '<div style="color: #999; padding: 12px;">No toppings for Flying Dutchman style</div>';
                return;
            }
            
            container.innerHTML = menu.toppings.map(topping => `
                <div class="checkbox-option">
                    <input type="checkbox" id="topping-${topping.id}" 
                           ${currentBurger.toppings[topping.id] ? 'checked' : ''}
                           onchange="toggleTopping('${topping.id}')">
                    <label for="topping-${topping.id}">
                        ${topping.name}
                        ${topping.standard ? ' <span style="color: #999; font-size: 12px;">(standard)</span>' : ''}
                    </label>
                </div>
            `).join('');
        }

        function toggleTopping(toppingId) {
            if (currentBurger.toppings[toppingId]) {
                delete currentBurger.toppings[toppingId];
            } else {
                currentBurger.toppings[toppingId] = true;
            }
            updateOrderSummary();
        }

        function openOrderModal() {
            buildCashierScript();
            document.getElementById('order-modal').style.display = 'flex';
        }

        function closeOrderModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        function buildCashierScript() {
            if (!currentBurger.type) return;

            const burger = menu.burgers.find(b => b.id === currentBurger.type);
            const style = menu.styles.find(s => s.id === currentBurger.style);

            const toppingKeys = Object.keys(currentBurger.toppings);
            const condimentKeys = Object.keys(currentBurger.condiments);

            // Standard defaults for a regular burger
            const standardToppings = ['lettuce', 'tomato', 'raw-onions'];
            const standardCondiments = ['spread'];

            const addedToppings = toppingKeys.filter(t => !standardToppings.includes(t));
            const removedToppings = standardToppings.filter(t => !toppingKeys.includes(t));

            const addedCondiments = condimentKeys.filter(c => !standardCondiments.includes(c));
            const removedCondiments = standardCondiments.filter(c => !condimentKeys.includes(c))
                .map(id => menu.condiments.find(c => c.id === id)?.name).filter(Boolean);

            // Bun
            let bunNote = '';
            if (currentBurger.bun === 'extra-toast') bunNote = 'extra toast';
            else if (currentBurger.bun === 'light-toast') bunNote = 'light toast';
            else if (currentBurger.bun === 'no-toast') bunNote = 'no toast';

            // Friendly display names for condiments
            const condimentPhrases = {
                'ketchup': 'add ketchup',
                'mustard': 'add mustard',
                'extra-spread': 'add extra spread',
            };

            // Friendly display names for toppings
            const toppingPhrases = {
                'chopped-raw-onions': 'chopped raw onions',
                'whole-grilled-onion': 'whole grilled onion',
                'chopped-grilled-onions': 'chopped grilled onions',
                'extra-lettuce': 'extra lettuce',
                'extra-tomato': 'extra tomato',
                'pickles': 'add pickles',
                'chopped-chilis': 'chopped chilis',
            };

            // Bun phrases
            const bunPhrases = {
                'extra-toast': 'extra toasted bun',
                'light-toast': 'lightly toasted bun',
                'no-toast': 'untoasted bun',
            };

            // Build spoken order lines
            let lines = [];

            // Base + style
            let headline = burger.name;
            if (currentBurger.style === 'animal') headline += ', Animal Style';
            else if (currentBurger.style === 'protein') headline += ', Protein Style';
            else if (currentBurger.style === 'flying-dutchman') headline = 'Flying Dutchman';
            lines.push(`<span style="color:#D32323">${headline}</span>`);

            if (bunNote && bunPhrases[currentBurger.bun]) lines.push(bunPhrases[currentBurger.bun]);

            removedCondiments.forEach(c => lines.push(`no ${c.toLowerCase()}`));
            addedCondiments.forEach(id => {
                lines.push(condimentPhrases[id] || `add ${id.toLowerCase()}`);
            });

            removedToppings.forEach(id => {
                const name = menu.toppings.find(t => t.id === id)?.name || id;
                lines.push(`no ${name.toLowerCase()}`);
            });
            addedToppings.forEach(id => {
                lines.push(toppingPhrases[id] || id.toLowerCase());
            });

            if (currentBurger.style === 'flying-dutchman') {
                lines = [`<span style="color:#D32323">Flying Dutchman</span>`];
            }

            document.getElementById('cashier-script').innerHTML = lines.join(',<br>');
        }

        function updateOrderSummary() {
            const titleEl = document.getElementById('summary-title');
            const subtitleEl = document.getElementById('summary-subtitle');
            const viewBtn = document.getElementById('view-order-btn');

            if (!currentBurger.type) {
                titleEl.textContent = 'Select a burger to start';
                subtitleEl.textContent = '';
                viewBtn.style.display = 'none';
                return;
            }

            const burger = menu.burgers.find(b => b.id === currentBurger.type);
            const style = menu.styles.find(s => s.id === currentBurger.style);

            let title = burger.name;
            if (currentBurger.style !== 'regular') title += ` ¬∑ ${style.name}`;
            titleEl.textContent = title;

            // Count customizations from defaults
            const standardToppings = ['lettuce', 'tomato', 'raw-onions'];
            const toppingKeys = Object.keys(currentBurger.toppings);
            const changes = [
                ...standardToppings.filter(t => !toppingKeys.includes(t)),
                ...toppingKeys.filter(t => !standardToppings.includes(t)),
                ...Object.keys(currentBurger.condiments).filter(c => c !== 'spread')
            ].length;

            subtitleEl.textContent = changes > 0 ? `${changes} customization${changes > 1 ? 's' : ''}` : 'Standard';
            viewBtn.style.display = 'block';
        }

        function resetBurger() {
            currentBurger = {
                type: null,
                style: 'regular',
                bun: 'regular-bun',
                condiments: { spread: true },
                toppings: { lettuce: true, tomato: true, 'raw-onions': true }
            };

            closeOrderModal();

            document.getElementById('style-section').style.display = 'none';
            document.getElementById('bun-section').style.display = 'none';
            document.getElementById('condiments-section').style.display = 'none';

            renderBurgers();
            updateOrderSummary();

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('add-to-cart')?.addEventListener('click', () => {});
        document.getElementById('reset-burger')?.addEventListener('click', resetBurger);

        // Initialize
        renderBurgers();
        updateOrderSummary();
    </script>
</body>
</html>
